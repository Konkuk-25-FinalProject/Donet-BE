name: CI with Gradle
on:
  pull_request:
    branches:
      - 'main'
      - 'develop'

permissions:
  contents: read
  checks: write         # check-runs ì‘ì„± í—ˆìš©
  pull-requests: write  # PR ì½”ë©˜íŠ¸ ì‘ì„± í—ˆìš©

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: â˜•ï¸ set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ‘ğŸ» grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ˜ build with Gradle (with test)
        run: ./gradlew clean build --stacktrace

      - name: âœ‰ï¸ Post test results as a comment on the PR
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'

      - name: ğŸ™ Annotate failed test cases on changed lines
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          token: ${{ github.token }}