spring:
  application:
    name:
      donet
  profiles:
    group:
      local: local-db, common
      prod: prod-db, common
    active: local

---
# 개발용 DB 설정
spring:
  config:
    activate:
      on-profile: local-db
  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true

---
# 배포용 DB 설정
spring:
  config:
    activate:
      on-profile: prod-db
  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    dbcp2:
      validation-query: select 1
    sql:
      init:
        platform: mysql
  jpa:
    hibernate:
      ddl-auto: validate

---
# 공통 속성
spring:
  config:
    activate:
      on-profile: common
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

springdoc:
  default-produces-media-type: application/json

app:
  kakao:
    auth:
      client: ${KAKAO_APP_KEY}
      redirect: ${KAKAO_REDIRECT_URL}
  jwt:
    access-expire-ms: ${JWT_ACCESS_EXPIRE_MS}
    refresh-expire-ms : ${JWT_REFRESH_EXPIRE_MS}
    secret-key: ${JWT_SECRET_KEY}

management:
  endpoints:
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      show-details: "always"  # 상세 정보 포함
  server:
    port: 8080
